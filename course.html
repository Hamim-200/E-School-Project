<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <script
      src="https://kit.fontawesome.com/92d70a2fd8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/course.css" />
  </head>
  <body>
    <div class="header">
      <p class="logo">E-School</p>
      <div class="cart">
        <i class="fa-solid fa-cart-arrow-down header-icon"></i>
        <p id="count">0</p>
      </div>
    </div>
    <h1>All Courses</h1>
    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head"><p>My Cart</p></div>
        <div id="cartItem">Your cart is empty</div>
        <div class="foot">
          <h3>Sub-Total</h3>
          <h2 id="total">$ 0.00</h2>
        </div>
        <button>Checkout</button>
      </div>
    </div>
    <script src="js/course.js"></script>
  </body>
</html>
